<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Sound</title>
</head>
<body>
    <h1>Welcome to the website!</h1>
    <audio id="page-load-sound" src="/public/notification.mp3"></audio>

    <script>
        // Phát âm thanh khi trang được tải xong
        window.onload = function () {
            const audioElement = document.getElementById('page-load-sound');
            if (audioElement) {
                audioElement.currentTime = 0; // Đặt lại về đầu
                audioElement.play().catch(error => {
                    console.warn('Trình duyệt đã chặn âm thanh tự động:', error);
                });
            }
        };
    </script>
</body>
</html>
